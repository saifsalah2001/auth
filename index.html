<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدعم الفني</title>
  <!-- استدعاء خط Roboto من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* 🎨 الألوان */
    :root {
      --main-dark: #0a445e;
      --main-deep: #002b4d;
      --white: #ffffff;
      --gray: #6a8695;
      --light: #c6d2d8;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--light), var(--gray));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 🔝 شريط علوي زجاجي شفاف */
    header {
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.25); /* شفافية أعلى */
      border-bottom: 1px solid rgba(255,255,255,0.2);
      color: var(--main-deep);
      padding: 10px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* حاوية الشعار + الصورة */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px; /* المسافة بين الصورة والنص */
    }

    /* حجم الصورة */
    .logo-img {
      width: 120px;   /* عرض الصورة */
      height: 70px;  /* ارتفاع الصورة */
      object-fit: contain;
    }

    /* شعار نصي */
    .logo {
      font-family: "Roboto", sans-serif;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--main-deep);
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: var(--main-deep);
      font-weight: 500;
      transition: 0.2s;
    }

    nav a:hover {
      color: var(--main-dark);
    }

    /* 📝 المحتوى */
    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      flex: 1;
    }

    /* الصورة فوق العناوين */
    .main-image {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 30px auto;
      display: block;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--main-deep);
      font-size: 26px;
    }

    /* 📦 شبكة المشاكل */
    .problems-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .problem-card {
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 18px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: all 0.25s ease-in-out;
    }

    .problem-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.2);
    }

    .problem-card a {
      text-decoration: none;
      color: var(--main-deep);
      font-weight: 600;
      font-size: 16px;
      display: block;
    }

    /* ⬇️ التذييل */
    footer {
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(0, 43, 77, 0.6);
      color: var(--white);
      text-align: center;
      padding: 15px;
      font-size: 14px;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    /* 📱 Responsive */
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- 🔝 شريط علوي -->
  <header>
    <div class="logo-container">
      <img src="download.png" alt="شعار صغير" class="logo-img">
      <div class="logo">NUKHBA</div>
    </div>
    <nav>
      <a href="#about">التعريف بنا</a>
      <a href="#support">الدعم الفني</a>
      <a href="#plans">الاشتراكات</a>
      <a href="#coverage">المناطق</a>
    </nav>
  </header>

  <!-- 📝 المحتوى -->
  <main>
    <!-- صورة فوق العناوين -->
    <img src="callc.jpg" alt="صورة رئيسية" class="main-image">

    <h1>عناوين المشاكل</h1>
    <div class="problems-grid">
      <div class="problem-card">
        <a href="https://ar.wikihow.com/%D8%A5%D8%B9%D8%AF%D8%A7%D8%AF-%D8%B4%D8%A8%D9%83%D8%A9-%D8%AE%D8%A7%D8%B5%D8%A9">📡 مشكلة في الإنترنت</a>
      </div>
      <div class="problem-card">
        <a href="https://ar.wikihow.com/%D8%A5%D9%86%D8%B4%D8%A7%D8%A1-%D8%B4%D8%A8%D9%83%D8%A9-%D9%85%D8%AD%D9%84%D9%8A%D8%A9">📶 مشكلة في الواي فاي</a>
      </div>
      <div class="problem-card">
        <a href="https://ar.wikihow.com/%D8%A7%D9%84%D9%88%D8%B5%D9%88%D9%84-%D8%A5%D9%84%D9%89-%D9%85%D9%88%D8%AC%D9%87-%D8%B4%D8%A8%D9%83%D8%A9">⚡ بطء في السرعة</a>
      </div>
      <div class="problem-card">
        <a href="https://ar.wikihow.com/%D8%AA%D8%BA%D9%8A%D9%8A%D8%B1-%D8%A7%D8%B3%D9%85-%D8%B4%D8%A8%D9%83%D8%A9-%D9%84%D8%A7%D8%B3%D9%84%D9%83%D9%8A%D8%A9">💳 مشكلة في الدفع</a>
      </div>
      <div class="problem-card">
        <a href="https://ar.wikihow.com/%D8%B6%D8%A8%D8%B7-%D8%A7%D8%AA%D8%B5%D8%A7%D9%84-%D8%B4%D8%A8%D9%83%D8%A9-%D8%B3%D9%84%D9%83%D9%8A%D8%A9">👤 مشكلة في الحساب</a>
      </div>
    </div>
  </main>

  <!-- ⬇️ تذييل -->
  <footer>
    &copy; 2025 شركة الاتصالات - جميع الحقوق محفوظة
  </footer>
</body>
</html>

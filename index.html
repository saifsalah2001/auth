<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التحقق</title>
</head>
<body style="background:#111;color:#fff;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh;">
  <div id="msg">جارٍ التحقق...</div>

  <script>
    // اليوزرنيم والباسوردات المسموح بها
    const users = [
      {username: "saif", password: "1234"},
      {username: "ali", password: "abcd"},
      {username: "test", password: "0000"}
    ];

    // قراءة القيم من الرابط (GET)
    const params = new URLSearchParams(window.location.search);
    const u = params.get("username");
    const p = params.get("password");
    const msg = document.getElementById("msg");

    const found = users.find(user => user.username === u && user.password === p);

    if (found) {
      msg.textContent = "✅ تسجيل الدخول ناجح، سيتم تحويلك...";
      setTimeout(() => {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      }, 800);
    } else {
      msg.textContent = "❌ اسم المستخدم أو كلمة المرور غير صحيحة";
    }
  </script>
</body>
</html>

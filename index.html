<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدعم الفني</title>
  <!-- استدعاء خط Roboto من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* 🎨 الألوان */
    :root {
      --main-dark: #0a445e;
      --main-deep: #002b4d;
      --white: #ffffff;
      --gray: #6a8695;
      --light: #c6d2d8;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--light), var(--gray));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* شاشة التحميل */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .card {
      --bg-color: #111;
      background-color: var(--bg-color);
      padding: 1rem 2rem;
      border-radius: 1.25rem;
    }
    .loader {
      color: rgb(124, 124, 124);
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      font-size: 25px;
      height: 40px;
      padding: 10px 10px;
      display: flex;
      border-radius: 8px;
    }
    .words {
      overflow: hidden;
      position: relative;
    }
    .words::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(var(--bg-color) 10%, transparent 30%, transparent 70%, var(--bg-color) 90%);
      z-index: 20;
    }
    .word {
      display: block;
      height: 100%;
      padding-left: 6px;
      color: #956afa;
      animation: spin_4991 4s infinite;
    }
    @keyframes spin_4991 {
      10% {transform: translateY(-102%);}
      25% {transform: translateY(-100%);}
      35% {transform: translateY(-202%);}
      50% {transform: translateY(-200%);}
      60% {transform: translateY(-302%);}
      75% {transform: translateY(-300%);}
      85% {transform: translateY(-402%);}
      100% {transform: translateY(-400%);}
    }

    /* 🔝 شريط علوي زجاجي شفاف */
    header {
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.25);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      color: var(--main-deep);
      padding: 10px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-img {
      width: 120px;
      height: 70px;
      object-fit: contain;
    }
    .logo {
      font-family: "Roboto", sans-serif;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--main-deep);
    }

    /* زر القائمة */
    .btn {
  position: absolute;
  top: 30%;
  left: 20px;
      display: none;
      background: none;
      border: 3px solid var(--main-deep);
      padding: 5px 12px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      color: var(--main-deep);
    }

    nav {
      display: flex;
      gap: 25px;
    }
    nav a {
      text-decoration: none;
      color: var(--main-deep);
      font-weight: 500;
      transition: 0.2s;
    }
    nav a:hover { color: var(--main-dark); }

    /* للقائمة المتحركة على الجوال */
    nav.show {
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: absolute;
      top: 100%;
      
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      flex: 1;
    }
    .main-image {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 30px auto;
      display: block;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--main-deep);
      font-size: 26px;
    }

    /* 📦 شبكة الأزرار */
    .problems-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      text-align: center;

    }

    /* زر متحرك */
 .animated-button {
  position: relative;
  display: flex;
justify-content: center;
  align-items: center;
  gap: 4px;
  padding: 16px 36px;
  border: 4px solid;
  border-color: transparent;
  font-size: 16px;
  background-color: inherit;
  border-radius: 100px;
  font-weight: 600;
  color: var(--main-dark);
  box-shadow: 0 0 0 2px var(--main-dark);
  cursor: pointer;
  overflow: hidden;
  transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
 width: 100%;             /* يجعل الزر يأخذ كامل عرض العنصر الأب */
  max-width: 200px;        /* يحدد الحد الأقصى لعرض الزر */
  margin: 0 auto; 
}

.animated-button svg {
  position: absolute;
  width: 24px;
  fill: var(--main-dark);
  z-index: 9;
  transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
}

.animated-button .arr-1 {
  right: 16px;
}

.animated-button .arr-2 {
  left: -25%;
}

.animated-button .circle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  background-color: var(--main-dark);
  border-radius: 50%;
  opacity: 0;
  transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
}

.animated-button .text {
  position: relative;
  z-index: 1;
  transform: translateX(-12px);
  transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
}

.animated-button:hover {
  box-shadow: 0 0 0 12px transparent;
  color: #212121;
  border-radius: 12px;
}

.animated-button:hover .arr-1 {
  right: -25%;
}

.animated-button:hover .arr-2 {
  left: 16px;
}

.animated-button:hover .text {
  transform: translateX(12px);
}

.animated-button:hover svg {
  fill: #212121;
}

.animated-button:active {
  scale: 0.95;
  box-shadow: 0 0 0 4px var(--main-dark);
}

.animated-button:hover .circle {
  width: 220px;
  height: 220px;
  opacity: 1;
}



    footer {
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(0, 43, 77, 0.6);
      color: var(--white);
      text-align: center;
      padding: 15px;
      font-size: 14px;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    @media (max-width: 700px) {
      .btn { display: block; }
      nav { display: none; }
      header { flex-direction: column; align-items: flex-start; }
    }
    
    
    
  a {
    text-decoration: none;  /* يشيل الخط تحت النص */
  }
    
    
  </style>
</head>
<body>
  <!-- شاشة التحميل -->
  <div id="loader">
    <div class="card">
      <div class="loader">
        <p>loading</p>
        <div class="words">
          <span class="word">LIFE</span>
          <span class="word">SPEED</span>
          <span class="word">AVALABLITY</span>
          <span class="word">SOOO</span>
          <span class="word">buttons</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 🔝 شريط علوي -->
  <header>
    <div class="logo-container">
      <img src="download.png" alt="شعار صغير" class="logo-img">
      <div class="logo">NUKHBA</div>
    </div>

    <!-- زر القائمة للجوال -->
    <button class="btn" onclick="document.querySelector('nav').classList.toggle('show')">
      <span class="icon">≡</span>
      
    </button>

    <nav>
      <a href="#about">التعريف بنا</a>
      <a href="#support">الدعم الفني</a>
      <a href="#plans">الاشتراكات</a>
      <a href="#coverage">المناطق</a>
    </nav>
  </header>

  <main>
    <img src="callc.jpg" alt="صورة رئيسية" class="main-image">

    <div class="problems-grid">
      <a href="https://ar.wikihow.com/%D8%A5%D8%B9%D8%AF%D8%A7%D8%AF-%D8%B4%D8%A8%D9%83%D8%A9-%D8%AE%D8%A7%D8%B5%D8%A9" class="delayed-link">
        <button class="animated-button">
          <svg viewBox="0 0 24 24" class="arr-2"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path></svg>
          <span class="text"> مشكلة في الإنترنت</span>
          <span class="circle"></span>
          <svg viewBox="0 0 24 24" class="arr-1"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path></svg>

          <span class="text"> مشكلة في الواي فاي</span>
          <span class="circle"></span>
          <svg viewBox="0 0 24 24" class="arr-1"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path></svg>

        <button class="animated-button">
          <svg viewBox="0 0 24 24" class="arr-2"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path></svg>
          <span class="text"> بطء في السرعة</span>
          <span class="circle"></span>
          <svg viewBox="0 0 24 24" class="arr-1"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path></svg>
        </button>

      <a href="https://ar.wikihow.com/%D8%AA%D8%BA%D9%8A%D9%8A%D8%B1-%D8%A7%D8%B3%D9%85-%D8%B4%D8%A8%D9%83%D8%A9-%D9%84%D8%A7%D8%B3%D9%84%D9%83%D9%8A%D8%A9">
        <button class="animated-button">
          <svg viewBox="0 0 24 24" class="arr-2"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path></svg>
          <span class="text"> مشكلة في الدفع</span>
          <span class="circle"></span>
          <svg viewBox="0 0 24 24" class="arr-1"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path></svg>
        </button>
      </a>

      <a href="https://ar.wikihow.com/%D8%B6%D8%A8%D8%B7-%D8%A7%D8%AA%D8%B5%D8%A7%D9%84-%D8%B4%D8%A8%D9%83%D8%A9-%D8%B3%D9%84%D9%83%D9%8A%D8%A9">
        <button class="animated-button">
          <svg viewBox="0 0 24 24" class="arr-2"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path></svg>
          <span class="text"> مشكلة في الحساب</span>
          <span class="circle"></span>
          <svg viewBox="0 0 24 24" class="arr-1"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path></svg>
        </button>
      </a>
    </div>
  </main>

  <footer>
    &copy; 2025 شركة النخبة - جميع الحقوق محفوظة
  </footer>

  <script>
    window.addEventListener("load", function() {
       setTimeout(() => { document.getElementById("loader").style.display = "none"; }, 1000);
    });
    
    
  document.querySelectorAll('.delayed-link').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault(); // يمنع الانتقال مباشرة
      const href = this.getAttribute('href'); // يخزن الرابط
      // إضافة تأخير 1 ثانية (1000 ملي ثانية)
      setTimeout(() => {
        window.location.href = href;
      }, 600);
    });
  });
  </script>
</body>
</html>

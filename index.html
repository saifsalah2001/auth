<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدعم الفني - NUKHBA</title>
  <!-- استدعاء خط Unigeo من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Unigeo:wght@700&display=swap" rel="stylesheet">

  <style>
    /* 🎨 ألوان الثيم */
    :root {
      --main-dark: #0a445e;
      --main-deep: #002b4d;
      --white: #ffffff;
      --gray: #6a8695;
      --light: #c6d2d8;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
      background: linear-gradient(135deg, var(--light), var(--gray));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 🔝 الشريط العلوي */
    header {
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.25);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      color: var(--main-deep);
      padding: 12px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* شعار نصي بخط Unigeo */
    .logo {
      font-family: "Unigeo", sans-serif;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--main-deep);
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: var(--main-deep);
      font-weight: 500;
      transition: 0.2s;
    }

    nav a:hover {
      color: var(--main-dark);
    }

    /* 📝 المحتوى */
    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      flex: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 35px;
      color: var(--main-deep);
      font-size: 28px;
    }

    /* 📦 شبكة المشاكل */
    .problems-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .problem-card {
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 18px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: all 0.25s ease-in-out;
    }

    .problem-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.2);
    }

    .problem-card a {
      text-decoration: none;
      color: var(--main-deep);
      font-weight: 600;
      font-size: 16px;
      display: block;
    }

    /* ⬇️ التذييل */
    footer {
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(0, 43, 77, 0.6);
      color: var(--white);
      text-align: center;
      padding: 15px;
      font-size: 14px;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    /* 📱 Responsive */
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- 🔝 الشريط العلوي -->
  <header>
    <div class="logo">Nukhba</div>
    <nav>
      <a href="#about">التعريف بنا</a>
      <a href="#support">الدعم الفني</a>
      <a href="#plans">الاشتراكات</a>
      <a href="#coverage">المناطق</a>
    </nav>
  </header>

  <!-- 📝 المحتوى -->
  <main>
    <h1>عناوين المشاكل</h1>
    <div class="problems-grid">
      <div class="problem-card">
        <a href="diagnose_internet.html">📡 مشكلة في الإنترنت</a>
      </div>
      <div class="problem-card">
        <a href="diagnose_wifi.html">📶 مشكلة في الواي فاي</a>
      </div>
      <div class="problem-card">
        <a href="diagnose_speed.html">⚡ بطء في السرعة</a>
      </div>
      <div class="problem-card">
        <a href="diagnose_payment.html">💳 مشكلة في الدفع</a>
      </div>
      <div class="problem-card">
        <a href="https://www.youtube.com/watch?v=nJxVkyiBUgI&list=RDTYnLoyJZa48&index=16">👤 مشكلة في الحساب</a>
      </div>
    </div>
  </main>

  <!-- ⬇️ التذييل -->
  <footer>
    &copy; 2025 شركة NUKHBA - جميع الحقوق محفوظة
  </footer>
</body>
</html>
